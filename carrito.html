<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Tienda de Ropa Masculina</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Carrito de Compras</h2>
        <table id="cart">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos añadidos aparecerán aquí -->
            </tbody>
        </table>
    </main>

    <section id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="carrito-items"></ul>
        <p>Total: $<span id="total">0</span></p>
        <button onclick="limpiarCarrito()">Limpiar Carrito</button> <!-- Botón para limpiar el carrito -->
    </section>
    
    <footer>
        <p>© 2024 Tienda de Ropa Masculina</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
