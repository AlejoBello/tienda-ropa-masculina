<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <div class="logo">
            <h1>M-Style</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="carrito.html"><i class="fas fa-shopping-cart"></i></a>

            </ul>
        </nav>
    </header>

    <main>
        <h2>Carrito de Compras</h2>
        <table id="cart">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos añadidos aparecerán aquí -->
            </tbody>
        </table>
    </main>

    <section id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="carrito-items"></ul>
        <p>Total: $<span id="total">0</span></p>
        <button onclick="limpiarCarrito()">Limpiar Carrito</button> <!-- Botón para limpiar el carrito -->
    </section>
    
    <div class="discount-section">
        <input type="text" placeholder="Introduce tu código de descuento">
        <button>Aplicar</button>
    </div>
    
    <div class="terms-section">
        <input type="checkbox" id="terms">
        <label for="terms">Acepto los Términos y Condiciones. Autorizo a M-Style a procesar mis datos personales, de acuerdo con el Aviso de Privacidad de M-Style.</label>
    </div>
    
    <button class="checkout-btn">Proceder a identificación</button>

    <div class="payment-icons">
        <i class="fab fa-cc-amex"></i>
        <i class="fab fa-cc-visa"></i>
        <i class="fab fa-cc-mastercard"></i>
    </div>
    
    <footer>
        <p>© 2024 Tienda de Ropa Masculina</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
